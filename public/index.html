<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* Center the loader on the screen */
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
        width: 100vw; /* Full screen width */
        background-color: #414141;
        position: fixed; /* Cover the entire screen */
        top: 0;
        left: 0;
        z-index: 9999; /* Make sure loader is above other content */
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s ease, visibility 0s 0.5s; /* Smooth fade out */
      }

      /* Hidden class to fade out loader */
      .loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* Make the SVG responsive */
      .loader svg {
        max-width: 100%; /* Responsive to screen width */
        max-height: 100%; /* Responsive to screen height */
        width: 200px; /* Default size */
        height: 200px; /* Default size */
      }

      /* Animation keyframes */
      @keyframes bounce {
        0%,
        100% {
          translate: 0px 36px;
        }
        50% {
          translate: 0px 46px;
        }
      }
      @keyframes bounce2 {
        0%,
        100% {
          translate: 0px 46px;
        }
        50% {
          translate: 0px 56px;
        }
      }
      @keyframes umbral {
        0% {
          stop-color: #d3a5102e;
        }
        50% {
          stop-color: rgba(211, 165, 16, 0.519);
        }
        100% {
          stop-color: #d3a5102e;
        }
      }
      @keyframes particles {
        0%,
        100% {
          translate: 0px 16px;
        }
        50% {
          translate: 0px 6px;
        }
      }

      /* Animation assignments */
      #particles {
        animation: particles 4s ease-in-out infinite;
      }
      #animatedStop {
        animation: umbral 4s infinite;
      }
      #bounce {
        animation: bounce 4s ease-in-out infinite;
        translate: 0px 36px;
      }
      #bounce2 {
        animation: bounce2 4s ease-in-out infinite;
        translate: 0px 46px;
        animation-delay: 0.5s;
      }

      /* Webkit Browsers */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px; /* for horizontal scrollbars */
      }

      .textsy textarea {
        resize: none;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 50px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 50px; /* Circular border */
        border: 3px solid #f1f1f1; /* Adds space around thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader">
      <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200">
        <g style="order: -1">
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="1"
            stroke="#d3a410"
            fill="none"
            points="70,70 148,50 130,130 50,150"
            id="bounce"
          ></polygon>
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="1"
            stroke="#d3a410"
            fill="none"
            points="70,70 148,50 130,130 50,150"
            id="bounce2"
          ></polygon>
          <polygon
            transform="rotate(45 100 100)"
            stroke-width="2"
            stroke=""
            fill="#414750"
            points="70,70 150,50 130,130 50,150"
          ></polygon>
          <polygon
            stroke-width="2"
            stroke=""
            fill="url(#gradiente)"
            points="100,70 150,100 100,130 50,100"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente">
              <stop
                style="stop-color: #1e2026; stop-opacity: 1"
                offset="20%"
              ></stop>
              <stop
                style="stop-color: #414750; stop-opacity: 1"
                offset="60%"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="translate(20, 31)"
            stroke-width="2"
            stroke=""
            fill="#b7870f"
            points="80,50 80,75 80,99 40,75"
          ></polygon>
          <polygon
            transform="translate(20, 31)"
            stroke-width="2"
            stroke=""
            fill="url(#gradiente2)"
            points="40,-40 80,-40 80,99 40,75"
          ></polygon>
          <defs>
            <linearGradient
              y2="100%"
              x2="0%"
              y1="-17%"
              x1="10%"
              id="gradiente2"
            >
              <stop
                style="stop-color: #d3a51000; stop-opacity: 1"
                offset="20%"
              ></stop>
              <stop
                style="stop-color: #d3a51054; stop-opacity: 1"
                offset="100%"
                id="animatedStop"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="rotate(180 100 100) translate(20, 20)"
            stroke-width="2"
            stroke=""
            fill="#d3a410"
            points="80,50 80,75 80,99 40,75"
          ></polygon>
          <polygon
            transform="rotate(0 100 100) translate(60, 20)"
            stroke-width="2"
            stroke=""
            fill="url(#gradiente3)"
            points="40,-40 80,-40 80,85 40,110.2"
          ></polygon>
          <defs>
            <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente3">
              <stop
                style="stop-color: #d3a51000; stop-opacity: 1"
                offset="20%"
              ></stop>
              <stop
                style="stop-color: #d3a51054; stop-opacity: 1"
                offset="100%"
                id="animatedStop"
              ></stop>
            </linearGradient>
          </defs>
          <polygon
            transform="rotate(45 100 100) translate(80, 95)"
            stroke-width="2"
            stroke=""
            fill="#ffe4a1"
            points="5,0 5,5 0,5 0,0"
            id="particles"
          ></polygon>
          <polygon
            transform="rotate(45 100 100) translate(80, 55)"
            stroke-width="2"
            stroke=""
            fill="#ccb069"
            points="6,0 6,6 0,6 0,0"
            id="particles"
          ></polygon>
          <polygon
            transform="rotate(45 100 100) translate(70, 80)"
            stroke-width="2"
            stroke=""
            fill="#fff"
            points="2,0 2,2 0,2 0,0"
            id="particles"
          ></polygon>
          <polygon
            stroke-width="2"
            stroke=""
            fill="#292d34"
            points="29.5,99.8 100,142 100,172 29.5,130"
          ></polygon>
          <polygon
            transform="translate(50, 92)"
            stroke-width="2"
            stroke=""
            fill="#1f2127"
            points="50,50 120.5,8 120.5,35 50,80"
          ></polygon>
        </g>
      </svg>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // Hide the loader after 4 seconds
      setTimeout(() => {
        document.getElementById("loader").classList.add("hidden");
      }, 4000); // 4 seconds
    </script>
  </body>
</html>
